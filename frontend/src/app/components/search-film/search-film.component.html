<!-- About Start -->
<div class="container-fluid py-5">
  <div class="container">
    <div class="row gx-5" style="margin-bottom:500PX">
      <div class="col-lg-5 mb-5 mb-lg-0" style="min-height: 500px;margin-left:-100px;">
        <div class="mb-5" style="width: 50% ">
          <h4 class="d-inline-block text-primary text-uppercase border-bottom border-5 mb-4">Catégories</h4>
          <app-film-category-menu></app-film-category-menu>
      </div>  
    </div>
    
    <!-- Team Start -->
    <div class="container-fluid py-5" >
      <div class="container" style="margin-top: -630px; margin-left: 150px;">
          <div class="text-center mx-auto mb-5" style="max-width: 500px;">
              <h5 class="d-inline-block text-primary text-uppercase border-bottom border-5">À l'affiche au cinéma</h5>
             <!--<h1 class="display-4">Qualified Healthcare Professionals</h1>--> 
          </div>
      </div>
    </div>
</div>

    <!-- Search Result Start -->
    <div class="container-fluid py-5" style="margin-top: -1170px;margin-left: 150px; height:800px;">
        <div class="container" >
            <div class="row g-5" >
                <div class="col-lg-6 team-item" *ngFor="let film of films">
                    <div class="row g-0 bg-light rounded overflow-hidden">
                        <div class="col-12 col-sm-5 h-100">
                            <a routerLink="/films/{{film.id}}"> <img  src="../../../assets/photos/image.png" style="width: 260px; height: 350px;"></a>
                        </div>
                        <div class="col-12 col-sm-7 h-100 d-flex flex-column">
                            <div class="mt-auto p-4">
                                <h3>{{film.titre}}</h3>
                                <h6 class="fw-normal fst-italic text-primary mb-4">{{film.durees }} H</h6>
                                <p class="m-0">{{film.decription}}</p>
                            </div>
                            <div class="d-flex mt-auto border-top p-4">
                              <div class="col-12 text-center">
                                <button class="btn btn-primary py-3 px-5" routerLink="/films/{{film.id}}">Réserver maintenant</button>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
                 <!-- if products empty then display a message-->
            <div *ngIf="films?.length == 0" class="alert alert-warning col-md-12" role="alert" style="width:1000px ; margin-left: 100px;">
                Aucun film trouvé.
            </div>
               
               
            </div>
        </div>
  </div>
  <!-- Search Result End -->
